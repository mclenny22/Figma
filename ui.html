<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Create New Post</h2>
    <label for="headline">Headline:</label>
    <input type="text" id="headline" name="headline">
    <!-- New Buttons for size selection -->
    <button id="igFeed">IG Feed</button>
    <button id="igReel">IG Reel</button>
    <!-- Removed the "Start" button -->
    <script>
        // Communication with plugin code
        document.getElementById('igFeed').onclick = () => {
            const headline = document.getElementById('headline').value;
            parent.postMessage({ pluginMessage: { type: 'create-components', size: 'IG Feed', headline: headline } }, '*');
        };
        document.getElementById('igReel').onclick = () => {
            const headline = document.getElementById('headline').value;
            parent.postMessage({ pluginMessage: { type: 'create-components', size: 'IG Reel', headline: headline } }, '*');
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Create New Post</h2>
    <label for="headlineInput">Headline:</label>
    <input type="text" id="headlineInput" placeholder="Enter headline...">
    <button id="startBtn">Start</button>
    <button id="cancelBtn">Cancel</button>

    <script>
        document.getElementById('startBtn').addEventListener('click', () => {
            const headline = document.getElementById('headlineInput').value;
            parent.postMessage({ pluginMessage: { type: 'create-components', headline: headline } }, '*');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
        });
    </script>
</body>
</html>
